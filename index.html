<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
		<title>Quiz App</title>
	</head>
	<body>
		<div class="quizContainer">
			<div class="uiInfo">
				<span class="correct">✔ 0 correct</span>
				<span class="wrong">❌ 0 wrong</span>
				<span class="time">⏰ 00:00</span>
			</div>
			<div class="uiMain">
				<span class="questionNum">Question 0/10</span>
				<p class="question">
					How long does average person procrastinate per day?
				</p>
				<span class="instructions">Choose the right one</span>
				<div class="answersContainer">
					<div class="answer">
						<span class="indicator">A</span>
						<span class="answer1">10 hours</span>
					</div>
					<div class="answer">
						<span class="indicator">B</span>
						<span class="answer2">Never</span>
					</div>
					<div class="answer">
						<span class="indicator">C</span>
						<span class="answer3">Only a little bit</span>
					</div>
					<div class="answer">
						<span class="indicator">D</span>
						<span class="answer4">Whenever possible</span>
					</div>
				</div>
				<div class="gameResults displayNone">
					Thank you for playing, your score is: 0/0 🏆!
				</div>
				<div class="uiControl">
					<button class="btn btn__replay">REPLAY</button>
					<button class="btn btn__next">NEXT QUESTION</button>
				</div>
			</div>
			<!-- <div class="gameResults displayNone">
				Thank you for playing, your score is: 0/0 🏆!
			</div> -->
		</div>
	</body>
</html>
